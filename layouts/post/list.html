<!DOCTYPE html>
<html>
<head>
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="/css/post/list.css"/>
</head>
<body>
    <h2 id="post_title">{{ .Title }}</h2> 

    <div class="grid-container">
        {{ range .Pages }}
        <div>
            <h3><a href="{{ .Permalink }}">{{ .Title }}</h3>
            <p>{{ .Summary }}</p></a>
        </div>
        {{ end }}
    </div>
</body>
</html>
