{{ if .Site.RegularPages }}
  {{ range where .Site.RegularPages "Type" "post" }}
    {{ if eq .Lang "ko" }}
      <div class="recent-post">
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <p>{{ .Summary }}</p>
      </div>
    {{ end }}
  {{ end }}
{{ else }}
  <p>게시물이 없습니다.</p>
{{ end }}
