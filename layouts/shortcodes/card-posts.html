<div class="card-container">
  {{ range $index, $element := first 10 (where .Site.RegularPages "Type" "post") }}
    <div class="card">
      <div class="card-image">
        {{ with $element.Params.image }}
          <img src="{{ . }}" alt="{{ $element.Title }}">
        {{ else }}
          <img src="https://via.placeholder.com/400" alt="Placeholder">
        {{ end }}
      </div>
      <div class="card-content">
        <h3 class="card-title"><a href="{{ $element.Permalink }}">{{ $element.Title }}</a></h3>
        <p class="card-summary">{{ $element.Summary }}</p>
        <p class="card-date">{{ $element.Date.Format "2006-01-02" }}</p>
      </div>
    </div>
    {{ if eq (mod (add $index 1) 3) 0 }}
      <div class="card-row-separator"></div>
    {{ end }}
  {{ end }}
</div>
