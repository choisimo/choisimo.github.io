<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
</head>
<body>
    <div class="author-page">
        <h1>{{ .Title }}</h1>
        <p>{{ .Params.bio }}</p>
        
        {{ with .Params.social }}
        <h3>Social Links</h3>
        <ul>
            {{ range . }}
            <li><a href="{{ .link }}"><i class="fab fa-{{ .icon }}"></i> {{ .link }}</a></li>
            {{ end }}
        </ul>
        {{ end }}

        {{ if .Params.email }}
        <p>Email: <a href="mailto:{{ .Params.email }}">{{ .Params.email }}</a></p>
        {{ end }}
    </div>
</body>
</html>
