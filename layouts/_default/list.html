<!DOCTYPE html>
<html>
<head>
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href=""/>
</head>
<body>
    <h2 id="post_title">{{ .Title }}</h2> 

    <ul>
        {{ range .Pages }}
        <li>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
            <p>{{ .Render "summary" }}</p> <!-- 요약된 내용만 표시 -->
        </li>
        {{ end }}
    </ul>
</body>
</html>
