# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
  #     desired widget in your `content/home/` folder.
  #   The weight parameter defines the order that the links will appear in.

main_ko:
  - name: Home
    url: ko/
    weight: 10
  - name: About
    url: ko/about/
    weight: 20
  - name: Posts
    url: ko/post/
    weight: 30
  - parent: Posts
    name: First Post
    url: ko/post/first-post/
    weight: 31
  - parent: Posts
    name: Second Post
    url: ko/post/second-post/
    weight: 32
  - name: Contacts
    url: ko/contact/
    weight: 40

