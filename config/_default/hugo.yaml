############################################
## CASCADE | 타겟에 대해 전체 설정 지정하기   
############################################
cascade: 
  - _target:
      path: '*'
    show_breadcrumb: true
    banner:
      image: 'header.jpg'

cascade: 
  # Configure blog posts
  - _target:
      path: /post/**
    pager: true                   # 다음 게시글 보기
    draft: false                  # 임시 저장 여부
    widget: post                  # 위젯 설정
    editable: false               # 수정 가능 여부
    reading_time: true        
    commentable: true             # 댓글 허용 여부
    show_related: true            # 관련 게시글 보여주기 여부
    show_breadcrumb: true         # 부스러기 여부
    share: true                   # 공유 여부
    header:
      navbar:
        enable: true
    image:
      placement: 3                # 이미지 위치 (1 = 전체 너비, 2 = 외부 배치, 3 = 화면 너비)
      focal_point: 'BottomLeft'   # 이미지 초점 (Center, Top, BottomLeft, Bottom ... 등등)
      preview_only: true          # thumbnail 에만 적용 여부
    banner:
      image: 'header.jpg'         # default 배너 위치 : assets/media/header.jpg

#   filename:                     # assets/media/ 에서 특정 이미지 로드
#   profile: true                 # 작성자 프로필 표시 여부
#   show_date: true               # 게시 날짜 표시
#   pdf                           # 직전 폴더 이름과 같은 pdf 파일 넣으면 됨



############################
## ADVANCED
############################

enableGitInfo: false
summaryLength: 30
pagination:
  paperSize: 10
enableEmoji: true
enableRobotsTXT: true
footnotereturnlinkcontents: <sup>^</sup>
ignoreFiles: [\.ipynb$, .ipynb_checkpoints$, \.Rmd$, \.Rmarkdown$, _cache$]
permalinks:
  authors: '/author/:slug/'
  tags: '/tag/:slug/'
  categories: '/category/:slug/'
disableAliases: true
outputs:
  home: [HTML, RSS, JSON, WebAppManifest, headers, redirects]
  section: [HTML, RSS]
imaging:
  resampleFilter: lanczos
  quality: 75
  anchor: smart
timeout: 600000
taxonomies:
  tag: tags
  category: categories
  author: authors
markup:
  _merge: deep
related:
  threshold: 80
  includeNewer: true
  toLower: true
  indices:
    - name: tags
      weight: 100
    - name: categories
      weight: 70
security:
  _merge: deep
sitemap:
  _merge: deep
minify:
  _merge: deep
