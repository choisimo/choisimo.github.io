# Configuration of Hugo
# Guide: https://docs.hugoblox.com/tutorial/
# Hugo Documentation: https://gohugo.io/getting-started/configuration/#all-configuration-settings
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

title: nodove blog # Website name
baseURL: 'https://choisimo.github.io' # Website URL


############################
## SiteMap
############################
sitemap:
  changefreq: weekly
  disable: false
  priority: 0.8
title: map

############################
## LANGUAGE
############################

languages:
  ko:
    languageCode: ko
    languageName: Korean
    contentDir: content/ko
    weight: 1
    
  en:
    languageCode: en-us
    languageName: English
    contentDir: content/en
    weight: 2
    
defaultContentLanguage: ko
hasCJKLanguage: false
defaultContentLanguageInSubdir: false
removePathAccents: true


############################
## ADVANCED
############################

enableGitInfo: false
summaryLength: 30
pagination:
  paperSize: 10
enableEmoji: true
enableRobotsTXT: true
footnotereturnlinkcontents: <sup>^</sup>
ignoreFiles: [\.ipynb$, .ipynb_checkpoints$, \.Rmd$, \.Rmarkdown$, _cache$]
permalinks:
  authors: '/author/:slug/'
  tags: '/tag/:slug/'
  categories: '/category/:slug/'
disableAliases: true
outputs:
  home: [HTML, RSS, JSON, WebAppManifest, headers, redirects]
  section: [HTML, RSS]
imaging:
  resampleFilter: lanczos
  quality: 75
  anchor: smart
timeout: 600000
taxonomies:
  tag: tags
  category: categories
  author: authors
markup:
  _merge: deep
related:
  threshold: 80
  includeNewer: true
  toLower: true
  indices:
    - name: tags
      weight: 100
    - name: categories
      weight: 70
security:
  _merge: deep
sitemap:
  _merge: deep
minify:
  _merge: deep
